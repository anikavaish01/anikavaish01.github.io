<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="527" y="22">Make complex tasks more visual, </tspan><tspan x="527" y="52">but allow for advanced </tspan><tspan x="527" y="82">interactions</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="527.211" y="829">Designate roles and teams within </tspan><tspan x="527.211" y="859">TigerData, and clarify their </tspan><tspan x="527.211" y="889">different functions</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="527" y="168">Make familiar by </tspan><tspan x="798.465" y="168">the tool </tspan><tspan x="527" y="198">after</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="697.664" y="168">modeling </tspan><tspan x="574.246" y="198"> facets after well-known tools </tspan><tspan x="527" y="228">and workflows</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="529.211" y="987">Provide opportunities to share </tspan><tspan x="529.211" y="1017">data at various stages of </tspan><tspan x="529.211" y="1047">development</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="527" y="312">Use persuasive design to </tspan><tspan x="527" y="342">encourage self-monitoring and </tspan><tspan x="527" y="372">incentive proper data practices</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="527" y="488">Position TigerData as a </tspan><tspan x="527" y="518">comprehensive ecosystem of </tspan><tspan x="527" y="548">tools rather than a standalone </tspan><tspan x="527" y="578">resource by integrating existing </tspan><tspan x="527" y="608">tools (e.g., Princeton Data </tspan><tspan x="527" y="638">Commons for data sharing)</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="24" y="101.4">&#10;</tspan><tspan x="24" y="131.4">We recommend TigerData </tspan><tspan x="24" y="161.4">simplify tedious tasks for all </tspan><tspan x="24" y="191.4">users, integrate familiar </tspan><tspan x="24" y="221.4">workflows, and enhance </tspan><tspan x="24" y="251.4">data health by promoting </tspan><tspan x="24" y="281.4">self-regulation.</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="24" y="71.4">Technical Constraints&#10;</tspan></text>
<rect y="394" width="327" height="308" rx="10" fill="#585858" fill-opacity="0.89"/>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="24" y="477.4">&#10;</tspan><tspan x="24" y="507.4">At an institutional level, </tspan><tspan x="24" y="537.4">research processes are </tspan><tspan x="24" y="567.4">scattered and inefficient; </tspan><tspan x="24" y="597.4">we propose utilizing </tspan><tspan x="24" y="627.4">TigerData to streamline and </tspan><tspan x="24" y="657.4">standardize workflows.</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="24" y="447.4">Decentralization&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="20" letter-spacing="0em"><tspan x="24" y="853.4">&#10;</tspan><tspan x="24" y="883.4">We suggest that TigerData </tspan><tspan x="24" y="913.4">cultivate both inter- and </tspan><tspan x="24" y="943.4">intra-team collaboration </tspan><tspan x="24" y="973.4">through effective team </tspan><tspan x="24" y="1003.4">management and cross-</tspan><tspan x="24" y="1033.4">university data sharing, </tspan><tspan x="24" y="1063.4">respectively. </tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="24" y="823.4">Collaboration&#10;</tspan></text>
