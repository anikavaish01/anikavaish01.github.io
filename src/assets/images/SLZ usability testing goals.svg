<svg width="1000" height="336" viewBox="0 0 1000 336" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect y="55.6797" width="292.453" height="2.83019" rx="1.41509" fill="#ECECEC"/>
<rect x="688.68" y="55.6797" width="292.453" height="2.83019" rx="1.41509" fill="#ECECEC"/>
<rect x="344.34" y="55.6797" width="292.453" height="2.83019" rx="1.41509" fill="#ECECEC"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="18.8679" font-weight="600" letter-spacing="0em"><tspan x="0" y="38.5471">Identify &#38; Read The Sign</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="18.8679" font-weight="600" letter-spacing="0em"><tspan x="688.68" y="38.5471">Register Disability</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="18.8679" font-weight="600" letter-spacing="0em"><tspan x="344.34" y="38.5471">Complete Onboarding</tspan></text>
<text fill="#395996" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="12.2642" font-weight="300" letter-spacing="0em"><tspan x="0" y="13.311">Task 1</tspan></text>
<text fill="#395996" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="12.2642" font-weight="300" letter-spacing="0em"><tspan x="688.68" y="13.311">Task 3</tspan></text>
<text fill="#395996" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="12.2642" font-weight="300" letter-spacing="0em"><tspan x="344.34" y="13.311">Task 2</tspan></text>
<text fill="#616466" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="13.2075" letter-spacing="0em"><tspan x="0" y="92.257">Users should be able to identify that they </tspan><tspan x="0" y="112.257">can park at the zone within 5 seconds of </tspan><tspan x="0" y="132.257">viewing the sign. &#10;</tspan><tspan x="0" y="152.257">&#10;</tspan><tspan x="0" y="172.257">Users should be able to understand that </tspan><tspan x="0" y="192.257">an SLZ is a special parking zone with a </tspan><tspan x="0" y="212.257">unique payment structure.&#10;</tspan><tspan x="0" y="232.257">&#10;</tspan><tspan x="0" y="252.257">Users should understand that there is a </tspan><tspan x="0" y="272.257">registration process associated with SLZs, </tspan><tspan x="0" y="292.257">and take the necessary steps to engage in </tspan><tspan x="0" y="312.257">that process.&#10;</tspan></text>
<text fill="#616466" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="13.2075" letter-spacing="0em"><tspan x="688.68" y="92.257">Users should be able to initiate the </tspan><tspan x="688.68" y="112.257">application for disability </tspan><tspan x="688.68" y="132.257">accommodations.&#10;</tspan><tspan x="688.68" y="152.257">&#10;</tspan><tspan x="688.68" y="172.257">Users should successfully scan their </tspan><tspan x="688.68" y="192.257">disability placard / enter the </tspan><tspan x="688.68" y="212.257">corresponding pin number.&#10;</tspan><tspan x="688.68" y="232.257">&#10;</tspan><tspan x="688.68" y="252.257">If scanned, users should be able to upload </tspan><tspan x="688.68" y="272.257">the appropriate image.&#10;</tspan><tspan x="688.68" y="292.257">&#10;</tspan><tspan x="688.68" y="312.257">Users should be able to submit their </tspan><tspan x="688.68" y="332.257">application.</tspan></text>
<text fill="#616466" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="13.2075" letter-spacing="0em"><tspan x="344.34" y="92.257">Users should be able to understand why </tspan><tspan x="344.34" y="112.257">SLZs exist, and how the payment structure </tspan><tspan x="344.34" y="132.257">is different from other parking zones.&#10;</tspan><tspan x="344.34" y="152.257">&#10;</tspan><tspan x="344.34" y="172.257">Disabled drivers should be able to identify </tspan><tspan x="344.34" y="192.257">that they can utilize SLZs and be </tspan><tspan x="344.34" y="212.257">accommodated monetarily. &#10;</tspan><tspan x="344.34" y="232.257">&#10;</tspan><tspan x="344.34" y="252.257">Users should be able to walk through the </tspan><tspan x="344.34" y="272.257">entire onboarding process in 2 minutes </tspan><tspan x="344.34" y="292.257">and not have any major outstanding </tspan><tspan x="344.34" y="312.257">questions about SLZs. </tspan></text>
</svg>
