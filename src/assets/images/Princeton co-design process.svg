<svg width="1001" height="254" viewBox="0 0 1001 254" fill="none" xmlns="http://www.w3.org/2000/svg">
<text fill="#616466" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="13.0233" letter-spacing="0em"><tspan x="0.5" y="109.861">To orient participants to </tspan><tspan x="0.5" y="129.861">the problem space, we </tspan><tspan x="0.5" y="149.861">provided 3 primary user </tspan><tspan x="0.5" y="169.861">archetypes &#x2014; a PI, PhD </tspan><tspan x="0.5" y="189.861">student, and research </tspan><tspan x="0.5" y="209.861">assistant &#x2014; outlining their </tspan><tspan x="0.5" y="229.861">unique roles, duties, and </tspan><tspan x="0.5" y="249.861">needs. </tspan></text>
<text fill="#616466" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="13.0233" letter-spacing="0em"><tspan x="269.338" y="109.861">We asked participants to </tspan><tspan x="269.338" y="129.861">brainstorm at least two </tspan><tspan x="269.338" y="149.861">&#x201c;jobs&#x201d; that each user </tspan><tspan x="269.338" y="169.861">archetype engages in as </tspan><tspan x="269.338" y="189.861">part of their role.&#xa0;</tspan></text>
<text fill="#616466" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="13.0233" letter-spacing="0em"><tspan x="541.895" y="109.861">Participants were tasked </tspan><tspan x="541.895" y="129.861">with sketching or </tspan><tspan x="541.895" y="149.861">describing 5 to 8 different </tspan><tspan x="541.895" y="169.861">ideas that might help </tspan><tspan x="541.895" y="189.861">each user archetype with </tspan><tspan x="541.895" y="209.861">the identified jobs-to-be-</tspan><tspan x="541.895" y="229.861">done. &#x201c;Crazy and </tspan><tspan x="541.895" y="249.861">ridiculous is appreciated.&#x201d;</tspan></text>
<text fill="#616466" xml:space="preserve" style="white-space: pre" font-family="Poppins" font-size="13.0233" letter-spacing="0em"><tspan x="830.268" y="109.861">We combined all </tspan><tspan x="830.268" y="129.861">participant ideas into a </tspan><tspan x="830.268" y="149.861">deck, shuffled them, and </tspan><tspan x="830.268" y="169.861">randomly selected 3. We </tspan><tspan x="830.268" y="189.861">then motivated </tspan><tspan x="830.268" y="209.861">discussion implying that </tspan><tspan x="830.268" y="229.861">&#x201c;one of these ideas is not </tspan><tspan x="830.268" y="249.861">like the others.&#x201d;</tspan></text>
